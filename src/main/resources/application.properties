spring.application.name=backend
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/fooddb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
jwt.secret=${JWT_SECRET:your-secret-key}
gemini.api.key=${GEMINI_API_KEY}
pixabay.api.key=${PIXABAY_API_KEY}
server.port=${PORT:8080}
spring.devtools.restart.enabled=true

# CORS configuration for cloud
# Comma separated list. Use * for all, or origin patterns like https://*.vercel.app
CORS_ALLOWED_ORIGINS=https://food-lens-frontend.onrender.com,http://localhost:5173
# Allow cookies/Authorization header to be sent by browsers
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}